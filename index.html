<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="Temperature Converter">
  <meta name="description" content="This is a simple Temperature Converter, This converter can converter from Celsius to Fahrenheit and Farhenheat to Celsius. This web-page is easy to Navigate and use!">
  <title>Temperature converter</title>
  <link rel="icon" type="image" href="Temperature-converter.jpg">
  <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,600&family=Roboto:wght@500;700&display=swap');
    </style>
</head>

<body>
  <h1>Temperature converter</h1>
  <div class="container">
    <form action="">
      
    <div class="labels">
      <span>Celsius</span>
      <span>Farhenheat</span>
    </div>
    <div class="content">
      <input type="text"placeholder="0" id="celsius" name="Celsius">
      <span>===></span>
      <div class="display"><span id="farhenheat-display">32</span></div>
    </div>
    
    </form>

  </div>

  <div class="container">
    <form action="">

      <div class="labels">
        <span>Farhenheat</span>
        <span>Celsius</span>
      </div>
      <div class="content">
        <input type="text" placeholder="0" id="farhenheat" name="Farhenheat">
        <span>===></span>
        <div class="display"><span id="celsius-display">-17.777777</span></div>
      </div>

    </form>

  </div>
  <script src="main.js"></script>
</body>
</html>
